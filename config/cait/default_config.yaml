# system config
mode: 0 #
distribute: False
num_parallel_workers: 8

# dataset config
dataset: 'imagenet' 
data_dir: './' # 
shuffle: True 
dataset_download: False #
batch_size: 8 #
drop_remainder: True

# Augmentation config
image_resize: 224 #
scale: [0.08, 1.0] 
ratio: [0.75, 1.333] 
hflip: 0.5 
vflip: 0. 
interpolation: 'bicubic' #
auto_augment: True 
re_prob: 0.25 
mixup: 0.8
crop_pct: 0.875 #

# model config
model: 'cait_S24_224' #
num_classes: 1000 #
pretrained: False #
ckpt_path: './cait_test.ckpt' #
keep_checkpoint_max: 10
ckpt_save_dir: './'
epoch_size: 300
dataset_sink_mode: True
amp_level: 'O0'

# loss config
loss: 'CE' #
label_smoothing: 0.1 #

# lr scheduler config
scheduler: 'warmup_cosine_decay'
lr: 0.0005
min_lr: 0.00001
warmup_epochs: 5
decay_epochs: 30
decay_rate: 0.1

# optimizer config
opt: 'adamw'
weight_decay: 0.05
filter_bias_and_bn: True
loss_scale: 1024
use_nesterov: False